---
layout: minimal
title: "Mocker"
permalink: /mocker/index.html
description: "Http mock tool"
---
<div class="container">
	<div class="row">
		<label for="url">Generated URL: </label>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon3">https://mock.icaroerasmo.com/rt/run/</span>
			<input type="text" class="form-control" id="url" aria-describedby="basic-addon3">
			<button id="copy-to-clipboard" type="button" class="btn btn-outline-primary">copy</button>
		</div>
	</div>
	<div class="row mt-5 justify-content-between">
		<button type="button" class="addRemoveMethod col-2 ml-md-auto btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="GET">GET</button>
		<button type="button" class="addRemoveMethod col-2 ml-md-auto btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="POST">POST</button>
		<button type="button" class="addRemoveMethod col-2 ml-md-auto btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="PUT">PUT</button>
		<button type="button" class="addRemoveMethod col-2 ml-md-auto btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="PATCH">PATCH</button>
		<button type="button" class="addRemoveMethod col-2 ml-md-auto btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" value="DELETE">DELETE</button>
	</div>
	<div class="mt-5">
		<div id="formArea" class="row">
			<button id="send" type="button" class="btn btn-success btn-lg col-sm mt-5">Send</button>
		</div>
	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

<script type="text/javascript">
	let headersCounter = 0;
	$("#copy-to-clipboard").click(function(event){
		let urlVal = $("#url").val();
		navigator.clipboard.writeText(`https://mock.icaroerasmo.com/rt/run/${urlVal}`);
	});
	let getElName = (method) => method.toLowerCase() + 'Req';
	let genHeaderPayload = (method) => {
		let headerSuffix = method + "_" + headersCounter++;
		let headerId = "headers_"+headerSuffix;
		return `<div id="${headerId}" class="row">` +
					`<div class="col-sm-5 form-group"><label for="key_${headerSuffix}">Key: </label><input id="key_${headerSuffix}" class="form-control key"/></div>` +
					`<div class="col-sm-5 form-group"><label for="val_${headerSuffix}">Value: </label><input id="val_${headerSuffix}" class="form-control value"/></div>` +
					`<div clas="col-sm-2"><button class="btn btn-danger" value="${headerId}"><i class="bi bi-trash"></i></button></div>` +
				`</div>`;
	};
	let genMethodPayload = (method) => 
		`<div class="mt-5" id="${getElName(method)}">` +
		`<div class="row"><h2>${method}</h2></div>` + 
		`<input class="method" type="hidden" value="${method}"/>` +
		`<div class="form-group"><label for="body_${method}">Body: </label><textarea id="body_${method}" class="form-control body" type="text" rows="5"/></textarea><div>` +
		`<div><label>headers: </label><button id="addHeaders" value="${method}" class="btn btn-primary"><i class="bi bi-plus"></i></button></div>` +
		`<div id="headers_${method}" class="headers">` +
		`<div id="headers_${method}_1" class="row">` +
			`<div class="col-sm-5 form-group"><label for="key_${method}_1">Key: </label><input id="key_${method}_1" class="form-control key"/></div>` +
			`<div class="col-sm-5 form-group"><label for="val_${method}_1">Value: </label><input id="val_${method}_1" class="form-control value"/></div>` +
			`<div clas="col-sm-2"><button class="btn btn-danger"><i class="bi bi-trash"></i></button></div>` +
		`</div>` +
		`<div id="headers_${method}_2" class="row">` +
			`<div class="col-sm-5 form-group"><label for="key_${method}_2">Key: </label><input id="key_${method}_2" class="form-control key"/></div>` +
			`<div class="col-sm-5 form-group"><label for="val_${method}_2">Value: </label><input id="val_${method}_2" class="form-control value"/></div>` +
			`<div clas="col-sm-2"><button class="btn btn-danger"><i class="bi bi-trash"></i></button></div>` +
		`</div>` +
		`</div>`+
		`</div>`+
		`<div class="form-group"><label for="produces_${method}">Produces: </label><input id="produces_${method}" class="form-control produces" type="text"/></div>` +
		`<div class="form-group"><label for="delay_${method}">Delay: </label><input id="delay_${method}" class="form-control delay" type="text"/></div>` +
		`<div class="form-group"><label for="status_${method}">Status: </label><input id="status_${method}" class="form-control status" type="text"/></div>` +
		`</div>`;
	$('#formArea').on('click', '#addHeaders', function(event) {
		let target = event.target;
		let method = target.value || target.parentElement.value;
		$('#formArea').find(`#headers_${method}`).append(genHeaderPayload(method));
	});
	$('.addRemoveMethod').click(function(event) {
		let target = event.target;
		let method = target.value;
		let el = $(`#${getElName(method)}`);
		if(el.length) {
			el.remove();
			$(target).removeClass("active");
			$(target).attr("aria-pressed", "false")
		} else {
			$(target).addClass("active");
			$(target).attr("aria-pressed", "true");
			$('#formArea').prepend(genMethodPayload(method));
		}
	});
	$('#send').click(function(event) {

			let payload = {routes: []};

			$('#formArea > div').each(function(index, el) {
				let context = $(el);
				let method = context.children('.method').val();
				let body = context.find('.body').val();
				let produces = context.find('.produces').val();
				let delay = context.find('.delay').val();
				let status = context.find('.status').val();
				let headers = {};

				context.find('.headers > div').each((index, el) => {
					let context = $(el);
					let key = context.find('.key').val();
					let value = context.find('.value').val();

					let header = {};

					headers[key] = value;
				});

				payload.routes.push({body, produces, delay, headers, status, method});

				console.log(JSON.stringify(payload));
			});

			$(document).ready(function() {
				$.ajax({
					type: "POST",
					url: "https://mock.icaroerasmo.com/rt/",
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					async: true,
					data: JSON.stringify(payload),
					success: function (response) {
						let urlDiv = $('#url');
						urlDiv.empty();
						urlDiv.val(response.uuid);
					}
				});
			});
		});
</script>
